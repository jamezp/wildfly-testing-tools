name: Build and Deploy Documentation to GitHub Pages

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.0.0.Beta1, etc.

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'

      # Build everything: JavaDoc and AsciiDoc documentation
      - name: Build JavaDoc and Documentation
        run: |
          # Generate aggregated JavaDoc
          mvn -B -ntp clean javadoc:aggregate -Prelease
          # Build AsciiDoc documentation
          mvn -B -ntp process-resources -pl docs

      # Prepare site structure combining docs and JavaDocs
      - name: Prepare site structure
        run: |
          mkdir -p _site
          # Copy main documentation HTML and assets
          cp -r docs/target/generated-docs/* _site/
          # Copy JavaDoc to apidocs subdirectory
          cp -r target/reports/apidocs _site/apidocs
          # index.html is already generated by AsciiDoc, no redirect needed

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '_site/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
